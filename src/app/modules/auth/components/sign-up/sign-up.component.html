<div class="signup-container flex flex-col gap-4 h-full">
  <div class="signup-title w-full flex justify-center items-center text-black font-bold text-xl"><span>{{ CONSTANTS.TITLE }}</span></div>
  <div class="signup-form h-full">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-between h-full gap-4">
      <div class="input-fields">
        <div class="flex flex-col gap-1 mb-[0.65rem]">
          <label for="signup-email">Email:</label>
          <input class="{{ inputStyle.join(' ') }}" required formControlName="email" type="text" name="signup-email" id="signup-email" [placeholder]="CONSTANTS.EMAIL_PLACEHOLDER">
        </div>
        <div class="flex flex-col gap-1 mb-[0.65rem]">
          <label for="signup-password">Password</label>
          <div class="flex relative">
            <input class="{{ inputStyle.join(' ') }}" required formControlName="password" [type]="passwordInputType()" name="signup-password" id="signup-password"
            [placeholder]="CONSTANTS.PASSWORD_PLACEHOLDER">
            <span
              class="transition-colors duration-300 ease-out p-1 rounded-[50%] absolute right-[0.25rem] top-[0.25rem] cursor-pointer w-[32px] flex justify-center items-center
              bg-lime-100 hover:bg-lime-200"
              (click)="togglePassword()">
              <fa-icon [icon]="previewIcon()" />
            </span>
          </div>
        </div>
        <div class="flex flex-col gap-1">
          <label for="signup-password">Confirm Password</label>
          <div class="flex relative">
            <input class="{{ inputStyle.join(' ') }}" required formControlName="confirmPassword" [type]="passwordInputType()" name="signup-password" id="signup-password"
            [placeholder]="CONSTANTS.CONFIRM_PASSWORD_PLACEHOLDER">
            <span
              class="transition-colors duration-300 ease-out p-1 rounded-[50%] absolute right-[0.25rem] top-[0.25rem] cursor-pointer w-[32px] flex justify-center items-center
              bg-lime-100 hover:bg-lime-200"
              (click)="togglePassword()">
              <fa-icon [icon]="previewIcon()" />
            </span>
          </div>
        </div>
      </div>
      <div class="w-full flex justify-center items-center">
        <mc-button
          [title]="CONSTANTS.SUBMIT"
          [isDisabled]="signUpForm.invalid"
          buttonType="submit"
          class="w-full" />
      </div>
    </form>
  </div>
</div>
