<!-- TODO: Work on showing the waiting for opponent modal -->
@if (opponent() && opponent()?.inGame && me() && whoIsBlackPlayer() && capturedPieces()) {
  <div class="h-full">
    <app-chessboard
      [me]="me()!"
      [opponent]="opponent()!"
      [whoIsBlackPlayer]="whoIsBlackPlayer()!"
      [opponentsMove]="opponentsMove()"
      (move)="onPieceMoved($event)"
      [chessboardFen]="chessboardFen()!"
      [capturedPieces]="capturedPieces()!"
      [winner]="winner()" />
  </div>
} @else {
  <mc-loaderDialog
    message="Waiting for opponent..."/>
}
