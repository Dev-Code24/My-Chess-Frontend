<div class="mc-link-button-container w-full">
  <button
    [routerLink]="href()"
    class="bg-lime-200 hover:bg-lime-300 active:bg-lime-300 text-lime-900 shadow-sm hover:shadow-md
           font-medium py-2 px-4 rounded-md flex justify-center items-center gap-2 transition-all duration-200 ease-in-out"
    [ngClass]="getButtonClass()"
  >
    @if (icon(); as alias) {
      <span [ngClass]="getIconClass()"><fa-icon [icon]="alias" /></span>
    }
    <span class="mc-link-button-label">{{ label() }}</span>
  </button>
</div>
