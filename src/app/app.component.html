@if (user().isLoggedIn) {
<div class="flex flex-col h-screen w-screen items-center">
  <div class="w-full min-w-[20rem] max-w-[80rem]">
    <!-- Show navbarr -->
    <div class="navbar-wrapper h-[4rem] w-full p-4">
      <mc-navbar [user]="user()" />
    </div>
    <!-- Show Main content -->
    <div class="main-content-wrapper w-full p-4">
      <router-outlet />
    </div>
  </div>
</div>
} @else {
<router-outlet />
}
